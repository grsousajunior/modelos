<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/1.6.4/3Dmol-min.min.js"></script>
    <title>Estiramento assimétrico - Água - grsousajunior.github.io</title>
    <script>
      var initVib = function(viewer){
        $.get("model.sdf", function(model){
          viewer.addModelsAsFrames(model, 'sdf')
          viewer.setStyle({}, {stick:{radius: 0.17}, sphere: {scale: 0.25}})
          viewer.animate()
          viewer.zoomTo()
          viewer.show()
        })
      };
    </script>
