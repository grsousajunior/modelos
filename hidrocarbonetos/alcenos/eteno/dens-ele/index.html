<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/1.6.3/3Dmol-min.min.js"></script>
    <title>Eteno - Densidade eletrônica - grsousajunior.github.io</title>
    <script>
        var initDensEle = function(viewer) {
        $.get('../mpe/eldens.cube', function(data){
            var voldata = new $3Dmol.VolumeData(data, "cube");
            viewer.addIsosurface(voldata, {isoval: 0.002, color: "#aaaa7f", alpha: 0.85, smoothness: 2});              
            viewer.render();
        }, 'text');
    };
    </script>
    <!-- Info -->
    <meta name="description" content="Densidade eletrônica para a molécula do eteno">
    <meta name="author" content="Gustavo Sousa Jr">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://grsousajunior.github.io/modelos/hidrocarbonetos/alcenos/eteno/dens-ele/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="eteno - grsousajunior.github.io">
    <meta property="og:description" content="Mapa de potencial eletrostático para a molécula do eteno">
    <meta property="og:image" content="https://grsousajunior.github.io/modelos/hidrocarbonetos/alcenos/eteno/dens-ele/eteno-dens-ele.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- Twitter Meta Tags -->

</head>

        <div id="glview" class="viewer_3Dmoljs" data-href="../eteno.sdf" data-datatype="sdf" data-style="stick:radius=0.17;sphere:scale=0.25" data-callback="initDensEle" data-backgroundcolor="white" style="width: 100vw; height: 100vh; position: relative;"></div>
</body>
</html>
