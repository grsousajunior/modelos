<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPE Cloreto de hidrogÃªnio - grsousajunior.github.io</title>
    <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js" async></script>
    <script>
      var initShapes = function(viewer){
        $.get('eldens.cube', function(surface){
          $.get('mep.cube', function(gradient){
              let surfvol = new $3Dmol.VolumeData(surface, 'cube');
              let gradvol = new $3Dmol.VolumeData(gradient, 'cube');
              viewer.addIsosurface(surfvol, {isoval: 0.002, opacity: 0.85, smoothness: 2, voldata: gradvol, volscheme: {gradient:'roygb', min:-.02, max:.075}});
              viewer.zoomTo();
              viewer.render();
          });
        }); 
      };
    </script>
  </head>
  <body style="margin:0;padding:0">
    <div id="gldiv" class="viewer_3Dmoljs" style="width: 100vw; height: 100vh; position: relative;" data-href="model.sdf" data-style="stick:radius=0.2;sphere:scale=0.25" data-backgroundcolor="white" data-callback="initShapes"></div>
  </body>
</html>
